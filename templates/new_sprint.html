{% extends 'base.html' %}

{% block title %}  New Sprint{% endblock %}


{% block content %}
<div class="row ">

        <div class="col-md-4 col-sm-8" style="margin-top: 5%">

            <form action="" method="POST" role="form">

                {% csrf_token %}

                <legend>Start New Sprint</legend>

                <div class="form-group">
                    <label for="">Sprint Name</label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label for="">DeadLine</label>
                    {{ form.dead_line }}
                </div>

                <button type="submit" class="btn btn-primary">Start</button>

            </form>

        </div>
    </div>
{% endblock %}
